{% extends "base.html" %}

{% block title %}Login - WireGuard Manager{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 4rem auto;
    }
    
    .login-card {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .login-card h2 {
        text-align: center;
        margin-bottom: 2rem;
        color: #2c3e50;
    }
    
    .login-card .logo {
        text-align: center;
        font-size: 3rem;
        margin-bottom: 1rem;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <div class="logo">üîê</div>
        <h2>WireGuard Manager</h2>
        
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            {% if require_2fa %}
            <div class="form-group">
                <label for="token_2fa">2FA Token</label>
                <input type="text" id="token_2fa" name="token_2fa" placeholder="Enter 6-digit code" required pattern="[0-9]{6}">
            </div>
            {% endif %}
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
    </div>
</div>
{% endblock %}
