{% extends "base.html" %}

{% block title %}Initial Setup - WireGuard Manager{% endblock %}

{% block content %}
<style>
    .setup-container {
        max-width: 500px;
        margin: 4rem auto;
    }
    
    .setup-card {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .setup-card h2 {
        text-align: center;
        margin-bottom: 1rem;
        color: #2c3e50;
    }
    
    .setup-card .description {
        text-align: center;
        color: #7f8c8d;
        margin-bottom: 2rem;
    }
</style>

<div class="setup-container">
    <div class="setup-card">
        <h2>ðŸ”§ Initial Setup</h2>
        <p class="description">Welcome! Please set up your admin password to continue.</p>
        
        <form method="POST" action="{{ url_for('auth.setup') }}">
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" name="password" required minlength="8" autofocus>
                <small style="color: #7f8c8d;">Minimum 8 characters</small>
            </div>
            
            <div class="form-group">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" required minlength="8">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Complete Setup</button>
        </form>
    </div>
</div>
{% endblock %}
