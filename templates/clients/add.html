{% extends "base.html" %}

{% block title %}Add Client - WireGuard Manager{% endblock %}

{% block content %}
<h1>Add New Client</h1>

<div class="card">
    <form method="POST" action="{{ url_for('clients.add') }}">
        <div class="form-group">
            <label for="name">Client Name *</label>
            <input type="text" id="name" name="name" placeholder="e.g., John's iPhone" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="profile_id">Profile *</label>
            <select id="profile_id" name="profile_id" required>
                {% for profile in profiles %}
                <option value="{{ profile.id }}">{{ profile.name }} - {{ profile.description }}</option>
                {% endfor %}
            </select>
            {% if not profiles %}
            <small style="color: #e74c3c;">No profiles available. <a href="{{ url_for('profiles.add') }}">Create one first</a></small>
            {% endif %}
        </div>
        
        <div class="form-group">
            <label for="expiry_days">Expiry (days)</label>
            <input type="number" id="expiry_days" name="expiry_days" placeholder="Leave empty for no expiry" min="1">
            <small style="color: #7f8c8d;">Optional: Set how many days until this client expires</small>
        </div>
        
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="3" placeholder="Optional notes about this client"></textarea>
        </div>
        
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-primary">Create Client</button>
            <a href="{{ url_for('clients.index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
